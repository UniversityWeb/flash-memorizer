<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" th:href="@{/images/page-icon.svg}">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/back-navbar.css}">
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <link rel="stylesheet" th:href="@{/richText/richtext.scss}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>Deck Input</title>
</head>
<body>

<header>
    <a class="button_back" th:href="@{/decks/get-my-decks}">
        <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
    <h1>Flash Memorizer</h1>
</header>

<section class="container content_sec">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Deck</h4>

                    <form th:action="@{/decks/add}" method="post" id="deck" th:object="${deck}">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{name}" maxlength="50" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="deckDescEditor" th:field="*{desc}" maxlength="500"></textarea>
                        </div>

                        <input type="hidden" th:field="*{user.id}" />

                        <button type="submit" class="btn btn-primary btn-block">Add And Move To Details</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script th:src="@{/richText/jquery.richtext.min.js}"></script>

<script>
    $(document).ready(function() {
        const customEditor = {
            fontList: ["Arial", "Times New Roman", "Verdana"],
            imageUpload: false,
            table:false,
        };

        $('.deckDescEditor').richText(customEditor);
    });
</script>

</body>
</html>
